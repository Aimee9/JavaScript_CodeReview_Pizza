<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Nizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pizza Nizza</h1>
      <h2>The best pizza in town</h2>

      <!-- Trigger the modal with a button -->
       <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Order</button>

       <!-- Modal -->
       <div class="modal fade" id="myModal" role="dialog">
         <div class="modal-dialog">

           <!-- Modal content-->
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Pizza Order</h4>
             </div>
             <div class="modal-body">

               <!-- Submission form -->
               <div id="accountAction">
                 <div class="form-group">
                   <label for="actionDropdown">Select an size:</label>
                   <select id="actionDropdown" name="actionDropdown" class="form-control">
                     <option value="small">Small</option>
                     <option value="medium">Medium</option>
                     <option value="large">Large</option>
                   </select>
                 </div>
                 <div class="form-group">
                   <label for="actionDropdown">Select your toppings:</label>
                   <select id="actionDropdown" name="actionDropdown" class="form-control">
                     <option value="garlic">Roasted Garlic</option>
                     <option value="olives">Olives</option>
                     <option value="pineapples">Pineapples</option>
                     <option value="artichokes">Artichokes</option>
                     <option value="spinach">Spinach</option>
                     <option value="onions">Carmelized Onions</option>
                   </select>
                 </div>
                 <div class="form-group">
                   <label for="amount">Amount:</label>
                   <input id="amount" type="number" class="form-control">
                 </div>
                 <button type="submit" class="btn btn-info" id ="actionSubmit"> Enter!</button>
               </div>

             </div>
           </div>
         </div>
       </div>

      <div id="result">
        <p>Your order comes to <span class="number"></span>.  It should arrive in 30 minutes.  Thank you for choosing Pizza Nizza.</p>
      </div>
    </div>
  </body>
</html>
